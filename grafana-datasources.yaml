apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    url: http://smarter-clickhouse:8123
    access: proxy
    basicAuth: false
    isDefault: true
    jsonData:
      defaultDatabase: otel
      username: otel
    secureJsonData:
      password: otel
  
  - name: Prometheus
    type: prometheus
    url: http://smarter-otel-collector:8888
    access: proxy
    isDefault: false
