networks:
  smarter-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  botpress_data:
  n8n_data:
  portainer_data:
  caddy_data:
  caddy_config:

services:
  botpress:
    image: botpress/server:latest
    container_name: smarter-botpress
    ports:
      - "3002:3000"
    networks:
      - smarter-net

  n8n:
    image: n8nio/n8n
    container_name: smarter-n8n
    ports:
      - "5678:5678"
    networks:
      - smarter-net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: smarter-portainer
    ports:
      - "9000:9000"
    networks:
      - smarter-net

  caddy:
    image: caddy:latest
    container_name: smarter-caddy
    restart: always
    command: ["caddy", "run", "--config", "/srv/Caddyfile", "--adapter", "caddyfile"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/srv/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - smarter-net
